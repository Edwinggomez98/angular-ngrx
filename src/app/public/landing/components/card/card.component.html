<div
  class="rounded-2xl bg-exampleCreme flex px-10 py-5 flex-col gap-4 justify-center items-center text-black relative"
>
  @if (selectedCountry) {
  <div class="absolute top-1 right-2 cursor-pointer" (click)="selectCountry()">
    <i class="bi bi-star-fill text-yellow-500"></i>
  </div>

  } @else {

  <div class="absolute top-1 right-2 cursor-pointer transition-all duration-300" (click)="selectCountry()">
    <i class="bi bi-star"></i>
  </div>
  }
  <img [src]="country.flags.png" class="h-16" />
  <div class="flex flex-col text-center">
    <span class="text-2xl font-extrabold">{{ country.name.common }}</span>
    @if ( country.name.official != country.name.common) {
    <span class="text-xs">{{ country.name.official }}</span>
    }
  </div>
</div>
