<header
  class="w-full fixed top-0 px-10 py-4 bg-gradient-to-b from-exampleBlack to-exampleGray flex gap-10 items-center z-50"
>
  <img
    src="https://adigitalab.com/wp-content/uploads/elementor/thumbs/logo-adigitalab-2-q937uya85twm1uuw8nnt0360i5hwqaerfltqybpjwo.png"
    alt="Logo"
    class="cursor-pointer"
  />
  <div class="text-xl">Bienvenido &#64;Usuario</div>
  <div class="ml-auto relative cursor-pointer">
    <div
      class="rounded-full bg-red-600 text-white px-1 text-xs absolute -top-1 -left-2"
    >
      {{ selectedCountrys.length || 0 }}
    </div>
    <i
      class="text-2xl text-white bi bi-bell"
      (click)="notifications = !notifications"
    ></i>
    @if (notifications) {

    <div
      class="absolute top-5 right-5 text-black rounded-lg bg-white max-h-96 w-56 border border-black overflow-scroll p-4 scroll-smooth flex flex-col gap-4"
    >
      <span class="text-sm">Selected countrys:</span>
      <div
        *ngFor="let country of selectedCountrys; last as isLast"
        class="p-4 font-bold flex items-center"
        [ngClass]="{
          'border-b border-black': !isLast
        }"
      >
        <img [src]="country.flags.png" alt="flag" class="h-4 mr-4" /><span
          class="text-lg"
          >{{ country.name.common || "" }}</span
        >
      </div>
    </div>
    }
  </div>
</header>
